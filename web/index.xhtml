<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./WEB-INF/templates/default_template.xhtml">

            <ui:define name="top">
                TP MBDS
                <h:form class="select-lang">
                    <h:panelGrid columns = "2"> 
                       <h:outputText value = "#{msg['lang']} :" />
                       <h:selectOneMenu value = "#{lang.locale}" onchange = "submit()"
                          valueChangeListener = "#{lang.localeChanged}">
                          <f:selectItems value = "#{lang.countries}" /> 
                       </h:selectOneMenu>
                    </h:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <h1 class="title">#{msg['home']}</h1>
                <div class="content_page">
                  <h:form>
                    <h:commandButton value="#{msg['init']}" action="index" class="button"/>
                  </h:form>
                    <h3 class="title">#{msg['titleList']}</h3>
                    <div class="list">
                        
                        <c:if test="#{userManagedBean.loggeduser!=null}">
                            <c:forEach items="#{testManagedBean.testThemeList}" var="option">
                                <div class="list_box">
                                    <h3>#{option.title}</h3>
                                    <p>#{option.description}</p>
                                    <span>20 #{msg['count']}</span>
                                    <h:form class="list_box_btn">
                                        <h:link class="button" outcome="updatelist?idList=#{option.idlist}" 
                                                value="#{msg['viewbtn']}"/>
                                        <h:commandButton value="#{msg['deletebtn']}" action="index" class="button danger"/>
                                    </h:form>
                                    <h:form class="list_box_btn sr-only">
                                        <h:commandButton value="Copier" action="index" class="button"/>
                                        <h:commandButton value="Tester" action="index" class="button"/>
                                        <h:commandButton value="Favoris" action="index" class="button"/>
                                    </h:form>
                                </div>
                            </c:forEach>
                        </c:if>
                        

                        
                     </div>
                    
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
