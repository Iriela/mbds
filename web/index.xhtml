<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./WEB-INF/templates/default_template.xhtml">

            <ui:define name="top">
                TP MBDS
            </ui:define>

            <ui:define name="content">
                <h1 class="title">HOME</h1>
                <div class="content_page">
                  <h:form>
                    <h:commandButton value="Initialisation" action="index" class="button"/>
                  </h:form>
                    <h3 class="title">Les Themes Existants</h3>
                    <div class="list">
                        
                        <c:forEach items="#{testManagedBean.testThemeList}" var="option">
                            <div class="list_box">
                                <h3>#{option.title}</h3>
                                <p>#{option.description}</p>
                                <span>20 Mots</span>
                                <h:form class="list_box_btn">
                                  <h:link class="button" outcome="updatelist?idList=#{option.idlist}" 
                                            value="Details"/>
                                  <h:commandButton value="Supprimer" action="index" class="button danger"/>
                                </h:form>
                            </div>
                          </c:forEach> 
                        

                        <div class="list_box">
                            <h3>Title (User is not the owner)</h3>
                            <p>Description</p>
                            <span>20 Mots</span>
                            <h:form class="list_box_btn">
                              <h:commandButton value="Copier" action="index" class="button"/>
                              <h:commandButton value="Tester" action="index" class="button"/>
                              <h:commandButton value="Favoris" action="index" class="button"/>
                            </h:form>
                        </div>
                        
                     </div>
                  
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
