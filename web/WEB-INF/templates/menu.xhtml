<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:my="http://java.sun.com/jsf/composite/my"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <div class="logo">
        <h:graphicImage name = "/img/logo.png"/>
    </div>
    
    <ul>
        <li><h:link outcome="/index" value="#{msg['home']}"/></li>  
        <li><h:link outcome="/themebyuser" value="#{msg['theme']}"/></li>
        <li><h:link outcome="/alltests" value="#{msg['test']}"/></li>
        <li><h:link outcome="/testhistorybyuser" value="#{msg['hystory']}"/></li>
        <li><h:link outcome="/word" value="#{msg['words']}"/></li>
        <li class="sr-only"><h:link outcome="/layout" value="Style guide"/></li>
    </ul>
    <c:if test="#{userManagedBean.loggeduser == null}">
          <h:form class="login_form">
            <div class="login_form_group">
                <h:outputLabel value="#{msg['user']}" for="login"/>
                <h:inputText value="#{userManagedBean.login}"/>
            </div>
            <div class="login_form_group">
                <h:outputLabel value="#{msg['pass']}" for="pass"/>
                <h:inputText value="#{userManagedBean.password}"/>
            </div>
            <h:commandButton value="#{msg['login']}" action="#{userManagedBean.connectuser}" class="button"/>
        </h:form>
    </c:if>
    <c:if test="#{userManagedBean.loggeduser != null}">
        <h:form class="login_form">
            <h:commandButton value="#{msg['logout']}" action="#{userManagedBean.loggoutuser}" class="button"/>
        </h:form>
    </c:if>
    
    
</ui:composition>
