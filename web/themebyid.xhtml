<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>  
        <f:viewParam name="idtheme" value="#{themeMBean.idTheme}" required="true"/>  
        <f:viewAction action="#{themeMBean.loadWords()}"/>  
    </f:metadata>
    <body>

        <ui:composition template="./WEB-INF/templates/default_template.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h1 class="title">#{msg['home']} > #{msg['test']}</h1>
                <div class="content_page">
                    <f:view>
                        <h:form>
                            <h1><h:outputText value="List"/></h1>
                            <p:dataTable value="#{themeMBean.wordList}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="French"/>
                                    </f:facet>
                                    <h:outputText value="#{item.french}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="English"/>
                                    </f:facet>
                                    <h:outputText value="#{item.english}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Keyword"/>
                                    </f:facet>
                                    <h:outputText value="#{item.keyword}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </f:view>

                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
