<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <f:metadata>  
        <f:viewParam name="idtest" value="#{participationMBean.idTest}" required="true"/>  
        <f:viewAction action="#{participationMBean.loadWords(true)}"/>  
    </f:metadata>
    <body>

        <ui:composition template="./WEB-INF/templates/default_template.xhtml">

            <ui:define name="top">
                TP MBDS
            </ui:define>
            
            <ui:define name="content">
                <h1 class="title">HOME > PARTICIPER AU TEST</h1>
                <div class="content_page">
                    <f:view>
                        <h:form id="formId">
                            <h:outputText id="showResult" class="#{participationMBean.score > 10 ? 'result green' : 'result red'}" value = "#{participationMBean.score != 0 ? participationMBean.formattedString : '' }" />
                            <h1><h:outputText value="List"/></h1>
                            <p:dataTable value="#{participationMBean.wordList}" var="item" id="refreshTable" rowIndexVar="index">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="IdWord"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idword}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="French"/>
                                    </f:facet>
                                    <h:outputText value="#{item.french}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="English"/>
                                    </f:facet>
                                    <h:inputText value="#{participationMBean.userInput[index]}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Correction"/>
                                    </f:facet>
                                    <h:panelGroup rendered="#{participationMBean.showCorrection}">
                                        <h:outputText value = "#{item.english}"/>
                                    </h:panelGroup>
                                    
                                </p:column>
                            </p:dataTable>
                            
                            
                            <h:commandButton value = "Correction" action="#{participationMBean.changeShowStatus}">
                                <f:ajax render = "refreshTable" />
                            </h:commandButton>
                            
                            <h:button value="Test EN-FR" outcome="participatetestfr?idtest=#{participationMBean.idTest}" />
                            <h:commandButton value="Valider" action="#{participationMBean.submit}"/>
                            
                        </h:form>
                    </f:view>

                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
