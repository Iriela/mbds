<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <f:metadata>  
        <f:viewParam name="idlist" value="#{listHistoryDetailsMBean.idlist}"  
                     required="true"/>  
        <f:viewAction action="#{listHistoryDetailsMBean.loadTesthistoric()}"/>  
    </f:metadata>
    <body>

        <ui:composition template="./WEB-INF/templates/default_template.xhtml">
            <ui:define name="top">
                TP MBDS
                <h:form class="select-lang">
                    <h:panelGrid columns = "2"> 
                       <h:outputText value = "#{msg['lang']} :" />
                       <h:selectOneMenu value = "#{lang.locale}" onchange = "submit()"
                          valueChangeListener = "#{lang.localeChanged}">
                          <f:selectItems value = "#{lang.countries}" /> 
                       </h:selectOneMenu>
                    </h:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <h1 class="title">#{msg['home']} > #{msg['result']}</h1>
                <div class="content_page">
                    <f:view>
                        <h:form>
                            <h1><h:outputText value="#{msg['titleAllUserResult']}"/></h1>
                            <p:dataTable value="#{listHistoryDetailsMBean.testHistoric}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Iduser"/>
                                    </f:facet>
                                    <h:outputText value="#{item.iduser.login}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Title"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idtest.idlist.title}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Description"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idtest.idlist.description}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Score"/>
                                    </f:facet>
                                    <h:outputText value="#{item.score}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Creationdate"/>
                                    </f:facet>
                                    <h:outputText value="#{item.creationdate}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </f:view>

                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
