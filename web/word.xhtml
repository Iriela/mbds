<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/default_template.xhtml">

            <ui:define name="top">
                TP MBDS
            </ui:define>

            <ui:define name="content">
                <h1 class="title">HOME > WORDS</h1>
                <div class="content_page">
                    <f:view>


                        <h:form>
                            <h2><h:outputText value="Liste"/></h2>
                            <h:dataTable value="#{wordManagedBean.listWord}" var="item">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Idword"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idword}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="French"/>
                                    </f:facet>
                                    <h:outputText value="#{item.french}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="English"/>
                                    </f:facet>
                                    <h:outputText value="#{item.english}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Listid"/>
                                    </f:facet>
                                    <h:outputText value="#{item.listid}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Iduser"/>
                                    </f:facet>
                                    <h:outputText value="#{item.iduser}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Creationdate"/>
                                    </f:facet>
                                    <h:outputText value="#{item.creationdate}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Modificationdate"/>
                                    </f:facet>
                                    <h:outputText value="#{item.modificationdate}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Keyword"/>
                                    </f:facet>
                                    <h:outputText value="#{item.keyword}"/>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </f:view>
                    <h:form id="form" enctype="multipart/form-data">
                        <h:inputFile id="fileuploaded" value="#{wordManagedBean.fileuploaded}"/>
                        <h:commandButton value="Upload" action="#{wordManagedBean.upload}" class="button"/>
                    </h:form>
                    <f:view>


                        
                        <h:form>
                            <h1><h:outputText value="Create/Edit"/></h1>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Idword:" for="idword" />
                                <h:inputText value="#{wordManagedBean.idinsert}" />
                            </h:panelGrid>
                            
                            <h:commandButton value="insertnewWord" action="#{wordManagedBean.insertnewWord}" class="button"/>
                        </h:form>
                    </f:view>

                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
