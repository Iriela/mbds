<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templates/default_template.xhtml">

            <ui:define name="top">
                TP MBDS
            </ui:define>

            <ui:define name="content">
                <h1 class="title">HOME > WORDS</h1>
                <div class="content_page">
                    <f:view>
                        <h:form>
                            <h1><h:outputText value="Liste des mots existant"/></h1>
                            <p:dataTable value="#{wordManagedBean.listWord}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Idword"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idword}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="French"/>
                                    </f:facet>
                                    <h:outputText value="#{item.french}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="English"/>
                                    </f:facet>
                                    <h:outputText value="#{item.english}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Listid"/>
                                    </f:facet>
                                    <h:outputText value="#{item.listid}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Iduser"/>
                                    </f:facet>
                                    <h:outputText value="#{item.iduser}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Creationdate"/>
                                    </f:facet>
                                    <h:outputText value="#{item.creationdate}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Modificationdate"/>
                                    </f:facet>
                                    <h:outputText value="#{item.modificationdate}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Keyword"/>
                                    </f:facet>
                                    <h:outputText value="#{item.keyword}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </f:view>
                    <h:form id="form" enctype="multipart/form-data" class="form-group">
                        <h:inputFile id="fileuploaded" value="#{wordManagedBean.fileuploaded}" class="input-upload"/>
                        <h:commandButton value="Telecharger" action="#{wordManagedBean.upload}" class="button"/>
                    </h:form>

                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
