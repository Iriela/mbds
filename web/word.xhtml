<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./WEB-INF/templates/default_template.xhtml">

            <ui:define name="top">
                TP MBDS
                <h:form class="select-lang">
                    <h:panelGrid columns = "2"> 
                       <h:outputText value = "#{msg['lang']} :" />
                       <h:selectOneMenu value = "#{lang.locale}" onchange = "submit()"
                          valueChangeListener = "#{lang.localeChanged}">
                          <f:selectItems value = "#{lang.countries}" /> 
                       </h:selectOneMenu>
                    </h:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <h1 class="title">#{msg['home']} > #{msg['words']}</h1>
                <div class="content_page">
                    <f:view>
                        <h:form>
                            <h1><h:outputText value="#{msg['titleWord']}"/></h1>
                            <p:dataTable paginator="true" rows="7" value="#{wordManagedBean.listWord}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Idword"/>
                                    </f:facet>
                                    <h:panelGroup rendered="#{wordManagedBean.ismodifmode==item.idword}">
                                        <h:inputText immediate="true" binding="#{inputIdword}" value="#{item.idword}"/>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{wordManagedBean.ismodifmode!=item.idword}">
                                        <h:outputText value="#{item.idword}"/>
                                    </h:panelGroup>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="French"/>
                                    </f:facet>
                                    <h:panelGroup rendered="#{wordManagedBean.ismodifmode==item.idword}">
                                        <h:inputText immediate="true" binding="#{inputFrench}" value="#{item.french}"/>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{wordManagedBean.ismodifmode!=item.idword}">
                                        <h:outputText value="#{item.french}"/>
                                    </h:panelGroup>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="English"/>
                                    </f:facet>
                                    <h:panelGroup rendered="#{wordManagedBean.ismodifmode==item.idword}">
                                        <h:inputText immediate="true" binding="#{inputEnglish}" value="#{item.english}"/>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{wordManagedBean.ismodifmode!=item.idword}">
                                        <h:outputText value="#{item.english}"/>
                                    </h:panelGroup>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Creationdate"/>
                                    </f:facet>
                                    <h:panelGroup rendered="#{wordManagedBean.ismodifmode==item.idword}">
                                        <h:outputText binding="#{inputCreationdate}" value="#{item.creationdate}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{wordManagedBean.ismodifmode!=item.idword}">
                                        <h:outputText value="#{item.creationdate}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </h:panelGroup>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Modificationdate"/>
                                    </f:facet>
                                    <h:panelGroup rendered="#{wordManagedBean.ismodifmode==item.idword}">
                                        <h:outputText binding="#{inputModificationdate}" value="#{item.modificationdate}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{wordManagedBean.ismodifmode!=item.idword}">
                                        <h:outputText value="#{item.modificationdate}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </h:panelGroup>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Keyword"/>
                                    </f:facet>

                                    <c:set var="key" value="#{item.keyword}"/>
                                    <h:panelGroup rendered="#{wordManagedBean.ismodifmode==item.idword}">
                                        <h:inputText immediate="true" binding="#{input1}" value="#{key}"/>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{wordManagedBean.ismodifmode!=item.idword}">
                                        <h:outputText value="#{key}"/>
                                    </h:panelGroup>
                                </p:column>
                                <c:if test="#{userManagedBean.loggeduser!=null}">
                                    <p:column>
                                        <f:facet name="addToList">
                                            <h:outputText value="Ajouter dans la liste"/>
                                        </f:facet>
                                        <h:selectOneMenu immediate="true" value="#{wordManagedBean.selectedThemeId}">
                                            <c:forEach items="#{userManagedBean.loggeduser.listCollection}" var="theme">
                                                <h:panelGroup rendered="#{wordManagedBean.containedInword(theme.idlist, item)}">
                                                    <f:selectItem  itemValue="#{theme.idlist}" itemLabel="#{theme.title}" />
                                                </h:panelGroup>
                                            </c:forEach>
                                        </h:selectOneMenu>
                                        <h:commandButton value="Add" action="index" class="button danger"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="Modifier">
                                            <h:outputText value="Modifier"/>
                                        </f:facet>
                                        <h:panelGroup rendered="#{item.iduser==userManagedBean.loggeduser.iduser}">
                                            <h:panelGroup rendered="#{wordManagedBean.ismodifmode==item.idword}">
                                                <h:commandButton immediate="true" value="Valider" action="#{wordManagedBean.showmodif(inputFrench.value,inputEnglish.value,inputListId.value,inputIduser.value,inputCreationdate.value,inputModificationdate.value,input1.value,item)}" class="button success"/>
                                                <h:commandButton value="Annuler" action="#{wordManagedBean.changemodifmode(0)}" class="button danger"/>
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{wordManagedBean.ismodifmode!=item.idword}">
                                                <h:commandButton value="Modifier" action="#{wordManagedBean.changemodifmode(item.idword)}" class="button"/>
                                            </h:panelGroup>
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{item.iduser!=userManagedBean.loggeduser.iduser}">
                                            <h:outputText value="pas applicable(not owner)"/>
                                        </h:panelGroup>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="supprimer">
                                            <h:outputText value="Supprimer"/>
                                        </f:facet>
                                        <h:panelGroup rendered="#{item.iduser==userManagedBean.loggeduser.iduser}">
                                            <h:commandButton value="Supprimer" action="#{wordManagedBean.deleteword(item)}" class="button"/>
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{item.iduser!=userManagedBean.loggeduser.iduser}">
                                            <h:outputText value="pas applicable(not owner)"/>
                                        </h:panelGroup>
                                    </p:column>
                                </c:if>
                            </p:dataTable>
                            
                        </h:form>
                    </f:view>
                    <br></br>
                    <c:if test="#{userManagedBean.loggeduser!=null}">
                        <h1>Insert word</h1>
                        <h:form>
                            <f:facet name="header">
                                <h:outputText value="French"/>
                            </f:facet>
                            <h:outputText value=" inputFrench: "/>
                            <h:inputText immediate="true" binding="#{createFrench}"  value=""/>
                            <h:outputText value=" inputEnglish: "/>
                            <h:inputText immediate="true" binding="#{createEnglish}"  value=""/>
                            <h:outputText value=" Keyword: "/>
                            <h:inputText immediate="true" binding="#{createKeyword}" value=""/>
                            <h:commandButton immediate="true" value="Insert" action="#{wordManagedBean.insertword(createFrench.value, createEnglish.value, createKeyword.value)}" class="button success"/>
                        </h:form>
                        <h:form id="form" enctype="multipart/form-data" class="form-group">
                            <h:inputFile id="fileuploaded" value="#{wordManagedBean.fileuploaded}" class="input-upload"/>
                            <h:commandButton value="#{msg['uploadbtn']}" action="#{wordManagedBean.upload}" class="button"/>
                        </h:form>
                    </c:if>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
